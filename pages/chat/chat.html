<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<style>
		/* set rooms and messages side by side */
		.rooms {
			float: left;
			width: 20%;
		}
		.messages {
			float: left;
			width: 80%;
		}
	</style>
	<div class="main-container">
		<div class="rooms">
			<h1>Rooms</h1>
			<ul>
			<li><a href="room1.html">Room 1</a></li>
			<li><a href="room2.html">Room 2</a></li>
			<li><a href="room3.html">Room 3</a></li>
			</ul>
		</div>
			<div class="messages">
				<h2>Chat Messages</h2>
				
				<div class="container">
					<img src="https://www.w3schools.com/w3images/bandmember.jpg" alt="Avatar" style="width:100%;">
					<p>Hello. How are you today?</p>
					<span class="time-right">11:00</span>
				</div>
				
				<div class="container darker">
					<img src="https://www.w3schools.com/w3images/avatar_g2.jpg" alt="Avatar" class="right" style="width:100%;">
					<p>Hey! I'm fine. Thanks for asking!</p>
					<span class="time-left">11:01</span>
				</div>
				
				<div class="container">
					<img src="https://www.w3schools.com/w3images/bandmember.jpg" alt="Avatar" style="width:100%;">
					<p>Sweet! So, what do you wanna do today?</p>
					<span class="time-right">11:02</span>
				</div>
				
				<div class="container darker">
					<img src="https://www.w3schools.com/w3images/avatar_g2.jpg" alt="Avatar" class="right" style="width:100%;">
					<p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
					<span class="time-left">11:05</span>
				</div>
				
				<div class="chat-box">
					<input type="text" placeholder="Type message.." name="msg" maxlength="256">
					<button type="submit">Send</button>
				</div>
		</div>
	</div>
</body>
</html>
